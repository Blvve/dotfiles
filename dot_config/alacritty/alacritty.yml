env:
  TERM: alacritty

window:
  opacity: 0.85

font:
  normal:
    family: DejaVu Sans Mono
    style: Regular
  
  size: 11.0


draw_bold_text_with_bright_colors: true

# Colors edited by me. No idea where I took them from.
# Wal should overwrite these
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black: '#2e3436'
    red: '#a31604'
    green: '#568c4c'
    yellow: '#c9a21f'
    blue: '#495b92'
    magenta: '#9c5b9f'
    cyan: '#07b0b3'
    white: '#d3d7cf'

  # Bright colors
  bright:
    black: '#555753'
    red: '#e00000'
    green: '#26bd4b'
    yellow: '#f0c118'
    blue: '#6774c2'
    magenta: '#bf49bf'
    cyan: '#15d4e6'
    white: '#eeeeec'

cursor:
  style: 
   shape: Beam
   blinking: On
